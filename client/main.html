<head>
  <title>annas-logbook</title>
</head>

<body>
  

</body>

<template name="main">
  <h1>Anna's Logbook</h1>
  {{> loginButtons}}
  {{#if currentUser}}
  <h2><a href="{{pathFor route='home'}}">Admin Dashboard</a></h2>
  <ul>
    <li><a href="{{pathFor route='add'}}">Add Log Entry</a></li>
    <li><a href="{{pathFor route='stats'}}">User Stats</a></li>
  </ul>
  {{> yield}}
  {{/if}}
</template>

<template name='home'>
  <h3>Current Log Entries</h3>
</template>

<template name="add">
  <h3>Add New Log</h3>
  {{> addLog}}
</template>

<template name="addLog">
  <form>
    <input type="text" name="logName" id="logName">
    <input type="file" name="upload" id="uploadImage">
  </form>
</template>

<template name="stats">
  <h3>Statistics</h3>
</template>
